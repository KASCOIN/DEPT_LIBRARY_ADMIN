<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Materials Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 30px;
        }

        .status-message {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-weight: 500;
        }

        .status-message.info {
            background-color: #e3f2fd;
            color: #1976d2;
            border-left: 4px solid #1976d2;
        }

        .status-message.success {
            background-color: #e8f5e9;
            color: #388e3c;
            border-left: 4px solid #388e3c;
        }

        .status-message.error {
            background-color: #ffebee;
            color: #d32f2f;
            border-left: 4px solid #d32f2f;
        }

        .materials-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .material-card {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .material-card:hover {
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            transform: translateY(-4px);
            border-color: #667eea;
        }

        .material-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
            word-break: break-word;
        }

        .material-meta {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
            line-height: 1.6;
        }

        .material-meta strong {
            color: #333;
        }

        .material-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-view {
            background-color: #667eea;
            color: white;
        }

        .btn-view:hover {
            background-color: #5568d3;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-download {
            background-color: #4CAF50;
            color: white;
        }

        .btn-download:hover {
            background-color: #45a049;
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        /* PDF Viewer Modal Styles */
        .pdf-modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .pdf-modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .pdf-modal-content {
            background-color: white;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 1200px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .pdf-modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 7px 14px !important;
            min-height: 36px !important;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            flex-wrap: wrap;
            gap: 10px;
        }

        .pdf-modal-header h3 {
            margin: 0;
            font-size: 15px !important;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1;
            min-width: 150px;
        }

        .pdf-modal-header .viewer-desc {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: #f3f3f3;
            font-weight: 500;
            margin-left: 10px;
            opacity: 0.92;
        }

        .pdf-modal-header .viewer-desc svg {
            width: 18px;
            height: 18px;
            vertical-align: middle;
        }

        .pdf-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
        }

        .pdf-controls button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .pdf-controls button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .pdf-controls button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #pageInfo {
            font-size: 13px;
            white-space: nowrap;
        }

        .pdf-modal-header button {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }

        .pdf-modal-header button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .pdf-modal-body {
            flex: 1;
            overflow: auto;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            background: #f5f5f5;
            position: relative;
            padding: 20px;
        }

        #pdfCanvas {
            max-width: 100%;
            display: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
        }

        #pdfCanvas.visible {
            display: block;
        }

        #pdfPagesContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 100%;
        }

        .pdf-page {
            max-width: 100%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            display: block;
            margin: 0 auto;
        }

        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }

        .pdf-loading-spinner {
            display: none;
            position: absolute;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
            color: #667eea;
            font-weight: 500;
        }

        .pdf-loading-spinner.active {
            display: flex;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-type-icon {
            font-size: 24px;
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 22px;
            }

            .materials-list {
                grid-template-columns: 1fr;
            }

            .pdf-modal-content {
                width: 95%;
                height: 95vh;
            }

            .material-actions {
                flex-direction: column;
            }
        }

        @media (max-width: 600px) {
            .pdf-modal, #pptxViewerModal.pdf-modal {
                align-items: center !important;
                justify-content: center !important;
            }
            .pdf-modal-content {
                width: 99vw !important;
                max-width: 99vw !important;
                height: 90vh !important;
            }
            #pptxViewerModal .pdf-modal-content {
                width: 95vw !important;
                max-width: 1200px !important;
                height: 90vh !important;
                min-width: 0 !important;
                left: 2.5vw !important;
                top: 5vh !important;
                border-radius: 10px !important;
                margin: 0 auto !important;
            }
            #pptxViewerIframe {
                min-height: 85vh !important;
                height: 85vh !important;
                width: 100% !important;
            }
        }

        /* Additional styles for PPTX viewer */
        #pptxViewerModal .pdf-modal-body {
            overflow-y: auto;
            max-height: 80vh;
            padding: 0;
        }

        #pptxViewerIframe {
            width: 100%;
            min-height: 80vh;
            border: none;
            display: none;
            background: #fff;
        }
    </style>
</head>
<body>

    <!-- PPTX Viewer Modal -->
    <div id="pptxViewerModal" class="pdf-modal" style="display:none;">
        <div class="pdf-modal-content">
            <div class="pdf-modal-header">
                <h3 id="pptxFileName">Presentation</h3>
                <span class="viewer-desc">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12h16m-8-8v16"/></svg>

    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <script src="js/student.js"></script>
    <script>
        // Set up PDF.js worker
        if (typeof pdfjsLib !== 'undefined') {
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        }

        // Use same origin for API calls (no hardcoded host)
        const API_BASE = window.location.origin;
        let pdfDoc = null;
        let renderQueue = [];
        let isRendering = false;

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function renderAllPages() {
            isRendering = true;
            const container = document.getElementById('pdfPagesContainer');
            container.innerHTML = ''; // Clear container

            // Create and append all canvas elements first
            for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                const canvas = document.createElement('canvas');
                canvas.className = 'pdf-page';
                canvas.id = `pdf-page-${pageNum}`;
                canvas.dataset.pageNum = pageNum;
                container.appendChild(canvas);
            }

            // Now render all pages
            for (let pageNum = 1; pageNum <= pdfDoc.numPages; pageNum++) {
                renderPageToContainer(pageNum);
            }
        }

        function renderPageToContainer(pageNum) {
            pdfDoc.getPage(pageNum).then(function(page) {
                const canvas = document.getElementById(`pdf-page-${pageNum}`);
                if (!canvas) return;
                
                const ctx = canvas.getContext('2d');
                const viewport = page.getViewport({scale: 2.5});

                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                const renderTask = page.render(renderContext);
                renderTask.promise.then(function() {
                    console.log(`[PDF] Page ${pageNum} rendered`);
                }).catch(function(error) {
                    console.error(`[PDF] Error rendering page ${pageNum}:`, error);
                });
            }).catch(function(error) {
                console.error(`[PDF] Error getting page ${pageNum}:`, error);
            });
        }

        function updatePageInfo() {
            // This function can be removed or repurposed if needed
        }

        function prevPage() {
            // This function is no longer used with continuous scrolling
        }

        function nextPage() {
            // This function is no longer used with continuous scrolling
        }

        async function viewPDFInline(storagePath, filename) {
            try {
                console.log('[PDF Viewer] Getting signed URL for:', storagePath);
                const response = await fetch(`${API_BASE}/api/student/materials/view`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        storage_path: storagePath
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (!data.success) {
                    alert(`Error: ${data.message || 'Unable to generate view URL'}`);
                    return;
                }

                // Handle both signedURL (from backend) and signed_url (legacy)
                const signedUrl = data.signedURL || data.signed_url;
                console.log('[PDF Viewer] Got signed URL:', signedUrl);

                // Show modal
                const modal = document.getElementById('pdfViewerModal');
                document.getElementById('pdfFileName').textContent = filename;
                document.getElementById('pdfLoadingSpinner').classList.add('active');
                modal.classList.add('active');

                // Load PDF directly from signed URL
                // Supabase signed URLs have proper CORS headers and Content-Type support
                const loadingTask = pdfjsLib.getDocument({
                    url: signedUrl,
                    withCredentials: false
                });
                
                loadingTask.promise.then(function(pdf) {
                    console.log('[PDF Viewer] PDF loaded, pages:', pdf.numPages);
                    pdfDoc = pdf;
                    
                    // Render all pages for continuous scrolling
                    renderAllPages();
                    console.log('[PDF Viewer] PDF loaded successfully with all pages');
                    
                    document.getElementById('pdfLoadingSpinner').classList.remove('active');
                }, function(reason) {
                    console.error('[PDF Viewer] Error loading PDF:', reason);
                    alert(`Failed to load PDF: ${reason.message || reason}`);
                    document.getElementById('pdfLoadingSpinner').classList.remove('active');
                    closePDFViewer();
                });

            } catch (error) {
                console.error('[PDF Viewer] Error:', error);
                alert(`Failed to view PDF: ${error.message}`);
                document.getElementById('pdfLoadingSpinner').classList.remove('active');
                closePDFViewer();
            }
        }

        async function downloadPDF(storagePath, filename) {
            try {
                console.log('[PDF Downloader] Getting signed URL for:', storagePath);
                const response = await fetch(`${API_BASE}/api/student/materials/view`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        storage_path: storagePath
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (!data.success) {
                    alert(`Error: ${data.message || 'Unable to generate download link'}`);
                    return;
                }

                // Handle both signedURL (from backend) and signed_url (legacy)
                const signedUrl = data.signedURL || data.signed_url;
                
                // Open in new tab for download
                // Supabase handles proper Content-Type and content disposition
                window.open(signedUrl, '_blank');
                console.log('[PDF Downloader] Opened in new tab:', filename);

            } catch (error) {
                console.error('[PDF Downloader] Error:', error);
                alert(`Failed to download PDF: ${error.message}`);
            }
        }

        function closePDFViewer() {
            const modal = document.getElementById('pdfViewerModal');
            modal.classList.remove('active');
            const container = document.getElementById('pdfPagesContainer');
            container.innerHTML = '';
            pdfDoc = null;
        }

        // PPTX Viewer functions
        function closePPTXViewer() {
            const modal = document.getElementById('pptxViewerModal');
            const iframe = document.getElementById('pptxViewerIframe');
            if (modal) modal.style.display = 'none';
            if (iframe) iframe.src = '';
            document.getElementById('pptxLoadingSpinner').classList.remove('active');
        }

        async function viewPPTXInline(storagePath, filename) {
            try {
                const API_BASE = window.location.origin;
                // Get signed URL for the PPTX file
                const response = await fetch(`${API_BASE}/api/student/materials/view`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ storage_path: storagePath })
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                if (!data.success) {
                    alert(`Error: ${data.message || 'Unable to generate view URL'}`);
                    return;
                }
                const signedUrl = data.signedURL || data.signed_url;
                // Microsoft OneDrive viewer embed
                // https://view.officeapps.live.com/op/embed.aspx?src=ENCODED_URL
                const encodedUrl = encodeURIComponent(signedUrl);
                const embedUrl = `https://view.officeapps.live.com/op/embed.aspx?src=${encodedUrl}`;
                // Show modal
                const modal = document.getElementById('pptxViewerModal');
                document.getElementById('pptxFileName').textContent = filename;
                document.getElementById('pptxLoadingSpinner').classList.add('active');
                modal.style.display = 'flex';
                const iframe = document.getElementById('pptxViewerIframe');
                iframe.style.display = 'none';
                iframe.src = embedUrl;
                iframe.onload = function() {
                    document.getElementById('pptxLoadingSpinner').classList.remove('active');
                    iframe.style.display = 'block';
                };
            } catch (error) {
                alert(`Failed to view PPTX: ${error.message}`);
                document.getElementById('pptxLoadingSpinner').classList.remove('active');
                closePPTXViewer();
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round((bytes / Math.pow(k, i)) * 100) / 100 + ' ' + sizes[i];
        }

        function renderMaterials(materials) {
            const container = document.getElementById('materialsList');
            
            if (!materials || materials.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <h3>No materials available</h3>
                        <p>Check back later for new course materials.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = materials.map((material) => {
                const displayName = material.material_name || material.filename || 'Material';
                return `
                <div class="material-card">
                    <h3><span class="file-type-icon">üìÑ</span> ${escapeHtml(displayName)}</h3>
                    <div class="material-meta">
                        <div><strong>Course:</strong> ${escapeHtml(material.course_code || 'N/A')}</div>
                        <div><strong>Programme:</strong> ${escapeHtml(material.programme || 'N/A')}</div>
                        <div><strong>Level:</strong> Year ${escapeHtml(material.level || 'N/A')}</div>
                        <div><strong>Semester:</strong> ${escapeHtml(material.semester || 'General')}</div>
                        <div><strong>Type:</strong> ${escapeHtml(material.material_type || 'General')}</div>
                    </div>
                    <div class="material-actions">
                        <button class="btn btn-view" data-storage-path="${escapeHtml(material.storage_path)}" data-filename="${escapeHtml(displayName)}" onclick="viewPPTXInline(this.getAttribute('data-storage-path'), this.getAttribute('data-filename'))" style="display:${displayName.toLowerCase().endsWith('.pptx') ? 'inline-block' : 'none'};">
                            üìä View PPTX
                        </button>
                        <button class="btn btn-view" data-storage-path="${escapeHtml(material.storage_path)}" data-filename="${escapeHtml(displayName)}" onclick="viewPDFInline(this.getAttribute('data-storage-path'), this.getAttribute('data-filename'))" style="display:${displayName.toLowerCase().endsWith('.pdf') ? 'inline-block' : 'none'};">
                            üëÅÔ∏è View
                        </button>
                        <button class="btn btn-download" data-storage-path="${escapeHtml(material.storage_path)}" data-filename="${escapeHtml(displayName)}" onclick="downloadPDF(this.getAttribute('data-storage-path'), this.getAttribute('data-filename'))">
                            ‚¨áÔ∏è Download
                        </button>
                    </div>
                </div>
            `}).join('');
        }

        async function loadMaterials(programme = '', level = '', semester = '', course = '') {
            try {
                console.log('[Student] Fetching materials from backend...', { programme, level, semester, course });
                
                // Build backend API URL with filters (use same origin)
                let url = `/api/materials`;
                
                const params = [];
                if (programme) params.push(`programme=${encodeURIComponent(programme)}`);
                if (level) params.push(`level=${encodeURIComponent(level)}`);
                if (semester) params.push(`semester=${encodeURIComponent(semester)}`);
                if (course) params.push(`course_code=${encodeURIComponent(course)}`);
                
                if (params.length > 0) {
                    url += '?' + params.join('&');
                }
                
                console.log('[Student] Backend query URL:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const materials = await response.json();
                console.log('[Student] Materials loaded from backend:', materials);
                
                // Filter to only PDFs for student view (check storage_path or material_name)
                const pdfMaterials = materials.filter(m => {
                    const fileName = m.material_name || m.filename || '';
                    const storagePath = m.storage_path || '';
                    return fileName.toLowerCase().endsWith('.pdf') || storagePath.toLowerCase().endsWith('.pdf');
                });
                
                // Also include PPTX files for viewing
                const pptxMaterials = materials.filter(m => {
                    const fileName = m.material_name || m.filename || '';
                    const storagePath = m.storage_path || '';
                    return fileName.toLowerCase().endsWith('.pptx') || storagePath.toLowerCase().endsWith('.pptx');
                });
                
                const allMaterials = [...pdfMaterials, ...pptxMaterials];
                
                if (allMaterials.length === 0) {
                    console.log('[Student] No materials found');
                }
                
                renderMaterials(allMaterials);
                
            } catch (error) {
                console.error('[Student] Error loading materials:', error);
                const container = document.getElementById('materialsList');
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1/-1;">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4v.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                        <h3>Unable to load materials</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('[Student] Page loaded');
            
            const programmeSelect = document.getElementById('filterProgramme');
            const levelSelect = document.getElementById('filterLevel');
            const semesterSelect = document.getElementById('filterSemester');
            const courseSelect = document.getElementById('filterCourse');
            const filterLoadBtn = document.getElementById('filterLoadBtn');
            
            // Load courses when programme, level, or semester changes
            async function loadCoursesForFilters() {
                const programme = programmeSelect.value;
                const level = levelSelect.value;
                const semester = semesterSelect.value;
                
                console.log('[Student] Loading courses for:', { programme, level, semester });
                
                // Clear course dropdown
                courseSelect.innerHTML = '<option value="">-- Select Course --</option>';
                
                if (!programme || !level || !semester) {
                    console.log('[Student] Missing filters, skipping course load');
                    return;
                }
                
                try {
                    const url = `/api/admin/courses?programme=${encodeURIComponent(programme)}&level=${encodeURIComponent(level)}&semester=${encodeURIComponent(semester)}`;
                    console.log('[Student] Fetching courses from:', url);
                    
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const courses = await response.json();
                    console.log('[Student] Courses received:', courses);
                    
                    if (courses && courses.length > 0) {
                        courses.forEach(course => {
                            const code = course.course_code || course.code;
                            const title = course.course_title || course.title;
                            
                            if (code && title) {
                                const option = document.createElement('option');
                                option.value = code;
                                option.textContent = `${code} - ${title}`;
                                courseSelect.appendChild(option);
                            }
                        });
                        console.log('[Student] Loaded ' + courses.length + ' courses');
                    } else {
                        console.log('[Student] No courses available');
                    }
                } catch (error) {
                    console.error('[Student] Error loading courses:', error);
                }
            }
            
            // Auto-load courses when filters change
            if (programmeSelect) programmeSelect.addEventListener('change', loadCoursesForFilters);
            if (levelSelect) levelSelect.addEventListener('change', loadCoursesForFilters);
            if (semesterSelect) semesterSelect.addEventListener('change', loadCoursesForFilters);
            
            // Add filter button handler
            if (filterLoadBtn) {
                filterLoadBtn.addEventListener('click', () => {
                    const programme = programmeSelect.value;
                    const level = levelSelect.value;
                    const semester = semesterSelect.value;
                    const course = courseSelect.value;
                    
                    console.log('[Student] Filter applied:', { programme, level, semester, course });
                    
                    if (!programme || !level || !semester) {
                        alert('Please select Programme, Level, and Semester');
                        return;
                    }
                    
                    loadMaterials(programme, level, semester, course);
                });
            }
            
            // Don't load materials on page load - wait for user to select filters
            const container = document.getElementById('materialsList');
            container.innerHTML = `
                <div class="empty-state" style="grid-column: 1/-1;">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <h3>Select filters to view materials</h3>
                    <p>Choose your programme, level, semester, and optionally a course to see available materials.</p>
                </div>
            `;

            // Close on Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closePDFViewer();
                    closePPTXViewer();
                }
            });

            // Close on background click
            const pdfModal = document.getElementById('pdfViewerModal');
            if (pdfModal) {
                pdfModal.addEventListener('click', (e) => {
                    if (e.target === pdfModal) {
                        closePDFViewer();
                    }
                });
            }

            const pptxModal = document.getElementById('pptxViewerModal');
            if (pptxModal) {
                pptxModal.addEventListener('click', (e) => {
                    if (e.target === pptxModal) {
                        closePPTXViewer();
                    }
                });
            }
        });
    </script>
