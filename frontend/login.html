<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Department Library Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
            display: block;
        }

        .message.success {
            background: #efe;
            color: #060;
            border: 1px solid #cfc;
            display: block;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-text {
            font-size: 12px;
            color: #999;
            text-align: center;
            margin-top: 20px;
            line-height: 1.5;
        }

        .info-text code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ðŸ“š Department Library</h1>
            <p>Admin Panel Login</p>
        </div>

        <div id="message" class="message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter username" 
                    required
                    autocomplete="username"
                />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter password" 
                    required
                    autocomplete="current-password"
                />
            </div>

            <button type="submit" class="login-btn" id="login-btn">
                <span class="btn-text">Login</span>
                <div class="loading-spinner" id="spinner"></div>
            </button>
        </form>

        <div class="info-text">
            Default credentials:<br/>
            Username: <code>admin</code><br/>
            Password: <code>admin</code>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const messageDiv = document.getElementById('message');
        const spinner = document.getElementById('spinner');
        const btnText = document.querySelector('.btn-text');

        function showMessage(message, isError = false) {
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + (isError ? 'error' : 'success');
        }

        function hideMessage() {
            messageDiv.className = 'message';
        }

        function setLoading(isLoading) {
            loginBtn.disabled = isLoading;
            if (isLoading) {
                spinner.style.display = 'block';
                btnText.style.display = 'none';
            } else {
                spinner.style.display = 'none';
                btnText.style.display = 'inline';
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();
            setLoading(true);

            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!username || !password) {
                showMessage('Please fill in all fields', true);
                setLoading(false);
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:8000/api/admin/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Store token in localStorage
                    localStorage.setItem('admin_token', data.token);
                    showMessage('Login successful! Redirecting...');
                    
                    // Redirect to admin page
                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 500);
                } else {
                    showMessage(data.message || 'Login failed', true);
                    setLoading(false);
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Connection error. Please try again.', true);
                setLoading(false);
            }
        });

        // Check if already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('admin_token');
            if (token) {
                // Verify token is still valid
                fetch('http://127.0.0.1:8000/api/admin/auth/verify', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.authenticated) {
                        // Already logged in, redirect to admin
                        window.location.href = '/admin.html';
                    }
                })
                .catch(() => {
                    // Token invalid, clear it
                    localStorage.removeItem('admin_token');
                });
            }
        });
    </script>
</body>
</html>
