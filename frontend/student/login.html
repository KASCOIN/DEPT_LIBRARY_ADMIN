<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <link rel="stylesheet" href="css/student.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f9fa; }
    .login-container { max-width: 400px; margin: 60px auto; background: #fff; padding: 32px 24px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.07); }
    .login-container h2 { text-align: center; margin-bottom: 24px; }
    .form-group { margin-bottom: 18px; }
    label { display: block; margin-bottom: 6px; font-weight: 500; }
    input { width: 100%; padding: 10px; border: 1px solid #d1d5db; border-radius: 5px; font-size: 1em; }
    .submit-btn { width: 100%; background: #2563eb; color: #fff; border: none; padding: 12px; border-radius: 5px; font-size: 1.1em; cursor: pointer; margin-top: 10px; }
    .submit-btn:hover { background: #1d4ed8; }
    .signup-link { text-align: center; margin-top: 16px; }
    .error-msg { color: #dc2626; margin-bottom: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Student Login</h2>
    <form id="login-form">
      <div class="error-msg" id="error-msg"></div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required autocomplete="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required autocomplete="current-password">
      </div>
      <button type="submit" class="submit-btn">Login</button>
    </form>
    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign up</a>
    </div>
  </div>
  <script src="js/login.js"></script>
</body>
</html>
